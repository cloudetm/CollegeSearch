<!DOCTYPE HTML>
<html>
	<head>
		<title>Login</title>
		<link 	type="text/css" href="../libraries/jqueryMobile/jquery.mobile-1.3.0.min.css" rel="stylesheet" />
		
		<script type="text/javaScript" src="../libraries/jquery/jquery-1.9.1.min.js"></script>
		
		<script type="text/javascript">
      	$(document).bind("mobileinit", function() {            
            $.mobile.touchOverflowEnabled = true; // required
            $.mobile.defaultPageTransition = 'none'; // optional - for better performance on Android
            $.mobile.loadingMessageTextVisible = true; // optional - added to show text message
            $.mobile.buttonMarkup.hoverDelay = 20; // optional added to remove sluggishness - jqm default 200
		});
     	</script>
		<script type="text/javaScript" src="../libraries/jqueryMobile/jquery.mobile-1.3.0.min.js"></script>
		<script type="text/javaScript" src="../libraries/cordova-2.5.0.js"></script>
		<script type="text/javaScript" src="../scripts/workWithCookie.js"></script>
     	<script type="text/javascript" src="../Plugins/Child Browser/childbrowser.js"></script>              
	    <script type="text/javascript" src="../libraries/liquid.js"></script>
    	<script type="text/javascript" src="../libraries/helper/liquid.helper.oauth.js"></script>
      	<script type="text/javascript" src="../libraries/model/liquid.model.tasks.js"></script>      
	    <script type="text/javascript" src="../libraries/gapi-client.min.js"></script>
	    <script type="text/javascript" src="../scripts/login.js"></script>
		
	</head>
	
	<body>
<div data-role="page" id="page1">
    <div data-theme="a" data-role="header">
        <h3>
            Log In
        </h3>
    </div>
    <div data-role="content">
        <div id="access-code" data-authcode="">
            <a href="#" id="auth-app" data-role="button" data-transition="none" data-theme="e" data-icon="check" data-iconpos="right"> 
                Authorize & GO! 
            </a>
        </div>
    </div>
</div>
<div data-role="page" id="page-tasklist">
 
    <div data-role="header" data-position="fixed" data-tap-toggle="false">
        <h1>Tasks Demo</h1>
        <a href="#" id="head-menu-refresh" data-theme="a" data-role="button" data-icon="refresh" data-iconpos="notext" class="ui-btn-right refresh-list" style="right:2.85em;">Refresh</a>
            
        <a href="#" id="head-menu-signout" data-theme="a" data-role="button" data-icon="alert" data-iconpos="notext" class="ui-btn-right" style="right:0.55em;">Signout</a>
                                 
    </div> 
    	<div data-role="content">          
        <ul data-role="listview" id="qt-listview-tasks">
        </ul>
    </div>
</div>
	</body>

</html>
