<!DOCTYPE HTML>
<html>
	<head>
		<title>Login</title>
		<link 	type="text/css" href="../libraries/jqueryMobile/jquery.mobile-1.3.0.min.css" rel="stylesheet" />
		
		<script type="text/javaScript" src="../libraries/jquery/jquery-1.9.1.min.js"></script>
		<script type="text/javaScript" src="../libraries/jqueryMobile/jquery.mobile-1.3.0.min.js"></script>
		<script type="text/javaScript" src="../libraries/cordova-2.5.0.js"></script>
		<script type="text/javaScript" src="../scripts/workWithCookie.js"></script>
		
		<script type="text/javaScript">
		
		function onDeviceReady(){
		
		
		}
		
		function init(){
		document.addEventListener("deviceready", onDeviceReady, false);
		
		}
		
		</script>
		
	</head>
	
	<body onload= "init()">
<div data-role="page" id="page1">
    <div data-theme="a" data-role="header">
        <h3>
            Log In
        </h3>
    </div>
    <div data-role="content">
        <div data-role="fieldcontain" id="userName">
            <fieldset data-role="controlgroup">
                <label for="userName">
                    Username:
                </label>
                <input name="userName" id="userName" placeholder="" value="" type="text">
            </fieldset>
        </div>
        <div data-role="fieldcontain" id="password">
            <fieldset data-role="controlgroup">
                <label for="password">
                    Password:
                </label>
                <input name="password" id="password" placeholder="" value="" type="password">
            </fieldset>
        </div>
        <div id="remember" data-role="fieldcontain">
            <fieldset data-role="controlgroup" data-type="vertical">
                <legend>
                </legend>
                <input id="checkbox1" name="rememberItem" type="checkbox">
                <label for="checkbox1">
                    Remember me
                </label>
            </fieldset>
        </div>
        <a id="login" data-role="button" data-theme="a" href="">
            Login
        </a>
    </div>
</div>
	</body>

</html>
